<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <title>Équilibre au Quotidien</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div class="outerContainer">
        <div id="success" class="successbox">
            <div style="float:left">
                <img src="./icons/cgm.png" alt="Utiliser un CGM" title="Utiliser un CGM">
                <img src="./icons/hypo.png" alt="Soigner une hypoglycémie" title="Soigner une hypoglycémie">
                <img src="./icons/meal.png" alt="Manger trois repas" title="Manger trois repas">
                <img src="./icons/selfcare.png" alt="Prendre soin de soi" title="Prendre soin de soi">
                <img src="./icons/friends.png" alt="Entretenir ses amitiés" title="Entretenir ses amitiés">
            </div>
            <div style="float:left">
                <img src="./icons/glucometer.png" alt="Utiliser un glucomètre" title="Utiliser un glucomètre">
                <img src="./icons/insulin.png" alt="Soigner une hyperglycémie" title="Soigner une hyperglycémie">
                <img src="./icons/time.png" alt="Être à l'heure" title="Être à l'heure">
                <img src="./icons/work.png" alt="Aller au travail" title="Aller au travail">
                <img src="./icons/love.png" alt="Faire une nouvelle rencontre" title="Faire une nouvelle rencontre">
                
            </div>
        </div>
        <div id="controls" class="buttons">
          <a onclick="CreateDialogBox()"><i><b>Pourquoi le pronom "iel" ?</b></i></a>
          <a id="rewind" title="Restart story from beginning">recommencer</a>
          <a id="save" title="Save progress">sauvegarder</a>
          <a id="reload" title="Reload from save point">charger</a>
        </div>        
        <div id="dialogbox"></div>

        <div id="story" class="container">
            <div class="header">
                <h1>Équilibre au Quotidien</h1>
                <h1 class="subtitle">Expérimente la vie de diabétique de type 1 à travers les difficultés quotidiennes de Zucchi.</h1>
                <h2 class="byline"></h2>
            </div>
        </div>
    </div>

    <script>
        function CreateDialogBox() {
            var CloseBtn = document.createElement("span");
            CloseBtn.setAttribute("class", "closebtn");
            CloseBtn.setAttribute("onclick", "this.parentElement.style.display='none';");
            CloseBtn.innerHTML = "&times;";

            var DialogBox = document.createElement("div");
            DialogBox.setAttribute("class", "alert");
            DialogBox.innerHTML = 'L\'utilisation du pronom <i><b>iel</b></i>&nbsp pour désigner la personne de Zucchi vise à éviter tout préjugé sexiste dans la lecture de la fiction.  En particulier, le Robert le définit comme un "Pronom personnel sujet de la troisième personne du singulier (iel) et du pluriel (iels), employé pour évoquer une personne quel que soit son genre.". Dans notre cas, c\'est exactement l\'effet recherché. Un.e lecteur.ice non habitué.e pourrait le lire de la même manière qu\'iel lirait "elle" ou "il".;'
        
            DialogBox.appendChild(CloseBtn);
            document.getElementById("dialogbox").appendChild(DialogBox);
            };
    </script>
    <script src="ink.js"></script>
    <script src="daily_routine.js"></script>
    <script src="main.js"></script>
</body>
</html>
